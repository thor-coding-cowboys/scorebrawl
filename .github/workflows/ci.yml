name: CI

on:
  push:

jobs:
  ci:
    runs-on: ubuntu-slim
    env:
      VITE_GITHUB_CLIENT_ID: Ov23liEHPLUdBgTj5Cxu # https://github.com/organizations/thor-coding-cowboys/settings/applications/3369260
      VITE_GOOGLE_CLIENT_ID: 972190779505-ob8vi6970ib3c8i46plgmu4i9cpr7ohg.apps.googleusercontent.com
      VITE_DISABLE_EMAIL_PASSWORD: "true"
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          fetch-depth: 0

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: âš¡ Setup Turbo cache
        uses: rharkor/caching-for-turbo@cda201ff2b32699a2ae9f59704db029e3dde4fbd

      - name: ğŸ’… Format check
        run: bun run format

      - name: ğŸ” Lint
        run: bun run lint

      - name: ğŸ” Typecheck
        run: bun typecheck

      - name: ğŸ§ª Test
        run: bun run test

      - name: ğŸ—ï¸ Build
        run: bun run build

      - name: ğŸ” Wrangler Typecheck
        run: bun run wrangler-typecheck

      - name: ğŸš« Enforce clean history
        if: github.ref != 'refs/heads/main'
        run: bun run .github/scripts/ci/enforce-clean-history.ts
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: ğŸ—„ï¸ Apply database migrations
        if: github.ref == 'refs/heads/main'
        run: bun run db:migrate:prod
        working-directory: apps/worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Build & Deploy Worker
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        if: github.ref == 'refs/heads/main'
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/worker
