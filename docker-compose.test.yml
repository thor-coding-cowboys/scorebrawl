services:
  postgres-test:
    image: postgres:16.9-bullseye
    restart: unless-stopped
    ports:
      - 5433:5432  # Use 5433 to avoid conflict with dev DB
    environment:
      POSTGRES_USER: scorebrawl_test
      POSTGRES_PASSWORD: test_secret
      POSTGRES_DB: scorebrawl_test
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -d scorebrawl_test -U scorebrawl_test']
      interval: 3s
      timeout: 3s
      retries: 5
